name: Build Language bindings
on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'commit/tag/branch reference'
        required: true
        type: string
      kotlin:
        required: false
        type: boolean
        default: false
      swift:
        required: false
        type: boolean
        default: false
      python:
        required: false
        type: boolean
        default: false
      csharp:
        required: false
        type: boolean
        default: false
      golang:
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      repository:
        description: 'sdk repository, defaults to current repository'
        required: false
        type: string
      ref:
        description: 'commit/tag/branch reference'
        required: true
        type: string
      kotlin:
        required: false
        type: boolean
        default: false
      swift:
        required: false
        type: boolean
        default: false
      python:
        required: false
        type: boolean
        default: false
      csharp:
        required: false
        type: boolean
        default: false
      golang:
        required: false
        type: boolean
        default: false
    secrets:
      REPO_SSH_KEY:
        required: true

jobs:
  build-language-bindings:
    runs-on: ubuntu-latest
    if: ${{ inputs.swift || inputs.python }}
    steps:
      - name: Checkout breez-sdk-spark repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository || github.repository }}
          ref: ${{ inputs.ref || github.sha }}
  
      - name: Setup build environment
        uses: ./.github/actions/setup-build
        with:
          ssh-private-key: ${{ secrets.REPO_SSH_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build bindings
        working-directory: lib/bindings
        run: cargo build --release

      - name: Build Swift binding
        if: ${{ inputs.swift }}
        working-directory: lib/bindings
        run: make swift

      - name: Archive Swift binding
        if: ${{ inputs.swift }}
        uses: actions/upload-artifact@v4
        with:
          name: bindings-swift
          path: lib/bindings/ffi/swift/*

      - name: Build Python binding
        if: ${{ inputs.python }}
        working-directory: lib/bindings
        run: make bindings-python

      - name: Archive Python binding
        if: ${{ inputs.python }}
        uses: actions/upload-artifact@v4
        with:
          name: bindings-python
          path: lib/bindings/ffi/python/breez_sdk_spark.py
