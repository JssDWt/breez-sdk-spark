[package]
name = "rust_lib_breez_sdk_spark"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
async-trait.workspace = true
breez-sdk-common = { workspace = true, features = ["flutter"] }
